<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Tweenr</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <!-- Optional theme -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

</head>
<body>
  <script type="text/x-handlebars">
   
<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Tweenr</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Link</a></li>
        <li><a href="#">Link</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Logout</a></li>

        <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
       </form>

        <p class="navbar-text">Signed in as Mark Otto</p>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Bay Clubs <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a href="#">Santa Clata</a></li>
            <li><a href="#">Cupertino</a></li>
            <li><a href="#">Marin</a></li>
            <li class="divider"></li>
            <li><a href="#">Separated link</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <h1>
    The Ladder
    </h1>
  </script>

  <script type='text/x-handlebars' data-template-name='players'>
    <div class='row'>
      <div class='col-sm-3'>
        <div class='list-group'>
          
          {{#each}}
              {{#link-to 'player' this classNames='list-group-item'}}
              <span class="badge">3</span>
                 {{firstName}} {{lastName}}
              {{/link-to}}
            
          {{/each}}
        </div>
      </div>
      <div class='col-sm-9'>
        {{outlet}}
      </div>
    </div>
  </script>

  <script type='text/x-handlebars' data-template-name='player'>
      <h2>{{firstName}} {{lastName}}</h2>
      <p class="">{{usta}}</p>
  </script>

  <script type='text/x-handlebars' data-template-name='components/player-details'>
    <div class='col-sm-3'>
      <h2>{{firstName}} {{lastName}}</h2>
      <p class="">{{usta}}</p>
    </div>
  </script>

  <script type='text/x-handlebars' data-template-name='players/index'>
    <p class='text-muted'>Choose a player from the ladder to get more info!</p>
  </script>

  <!-- -->

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="http://builds.emberjs.com/release/ember.min.js"></script>
  <script src="http://builds.emberjs.com/beta/ember-data.js"></script>

  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
